<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="header-container">
            <a href="./home.html" id="valorantlogo-img">
                <img src="https://www.svgrepo.com/show/424912/valorant-logo-play-2.svg" alt="valorant-logo">
            </a>
            <a href="#" id="logout-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Logout.svg/2048px-Logout.svg.png" alt="logout">
            </a>
        </nav>
    </header>
    <main class="main-container">
        <section class="welcome-container">
            <h2>WELCOME BACK, USER!</h2>
        </section>

        <section class="search-container">
            <h2>Search</h2>
            <input type="text" name="player-search" placeholder="E.g: PlayerName#9084_eu" id="player-search">
            <span id="search-error"></span>
            <button class="submit-button" id="search-button">SUBMIT</button>
        </section>

        <section class="search-guide-container">
            <h2>SEARCH GUIDE</h2>
            <ol>
                <li>Name</li>
                <li>Tag (#0967)</li>
                <li>Region (eu/na/ap/kr)</li>
            </ol>
        </section>

        <section id="players-leaderboard">
            <canvas id="topplayers"></canvas>
        </section>
        
    </main>

                <img src="https://cdn-icons-png.flaticon.com/512/60/60580.png" alt="twitter-logo" id="twitterlogo-img">
